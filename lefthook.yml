pre-commit:
  jobs:
    - run: npx ultracite fix
      glob: 
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx biome lint {staged_files}
    format:
      glob: "*.{js,ts,jsx,tsx,json,css}"
      run: npx biome format {staged_files}
    typecheck:
      run: npx tsc --noEmit
